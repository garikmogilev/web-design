<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<button onclick="summXY()">Summ</button>
<label for="x"><input name="x" id="x"></label>
<label for="y"><input name="y" id="y"></label>
<script type="application/javascript">

    function summXY()
    {
        let x = parseInt(document.getElementsByName("x")[0].value);
        let y = parseInt(document.getElementsByName("y")[0].value);
        document.getElementById('result').innerText = x+y;
    }
</script>
</body>
</html>
